<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="week10.js"></script>
</head>
<body>


    <body style="padding-top: 60px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <form>
                        <div class="form-group">
                            <label for="Company">Company Name</label>
                            <input type="text" class="form-control" id="Company" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label for="City">City</label>
                            <input type="text" class="form-control" id="City" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="State">State</label>
                            <input type="text" class="form-control" id="State" placeholder="State">
                        </div>
                        <button type="button" onclick="addIntoTable()" class="btn btn-primary">Submit</button>
                    </form>
                </div>

 <div class="col">

    <table class="table table table-hover table-bordered table-sm container-fluid">
        <thead>
        <tr>
            <th>Company</th>
            <th>City</th>
            <th>State</th>
        </tr>
        <tr>
            <td>Menards</td>
            <td>Lincoln</td>
            <td>Nebraska</td>
        </tr>
        <tr>
            <td>HomeDepot</td>
            <td>Council Bluffs</td>
            <td>Iowa</td>
        </tr>
        <tr>
            <td>Tesla</td>
            <td>Austin</td>
            <td>Texas</td>
        </tr>
    </thead>
    </table>
</div> 
</div> 
</div> 
<script type="text/javascript">


let Company = document.querySelector('#Company');
    let City = document.querySelector('#City');
    let State = document.querySelector('#State');
    let table = document.querySelector('table');
    
    function addIntoTable() {
        let row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        
        cell1.innerHTML = Company.value;
        cell2.innerHTML = City.value;
        cell3.innerHTML = State.value;
    }




</script>

    <script src="node_modules/jquery/dist/jquery.min.map"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
